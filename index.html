<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="trial.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Satisfy&family=Tajawal:wght@200;900&display=swap" rel="stylesheet">
    <title>Feedback</title>
</head>
<body>
<div class="flex-container">
    
    <!---<img src="img/img2.jpg" alt="">-->

    
    <div class="content">

        <div class="heading">
            <h1>Feedback Form</h1>
        </div>

        <div id="errormessage"></div>

    <form id="submitform">
        <div class="row">
        <div class="inputContent">
        <label>*First Name:<input type="text" id="fname" placeholder="John"></label>

        </div>
    
        
    
        <div class="inputContent">
        <label >*Last Name: <input type="text" id="lname" placeholder=" Doe"></label>
        </div>
        </div>

        <div class="row">
        <div class="inputContent">
        <label >Mobile Number:  <input type="number" id="mnumber" ></label>
       
        </div>
        
    
        <div class="inputContent">
        <label>*Email:<input type="text" id="emaddress" placeholder="johndoe@example.com" ></label>
        </div>
        </div>
    
        <div class="row">
        <div class="inputContent">
        <label >*Password:<input type="password" id="pword"></label>

        </div>
    
        <div class="inputContent">
        <label >*Confirm Password: <input type="password" id="pwordconfirm"></label>
       
        </div>
        </div>

    
        <div class="inputContent">
             <label>Date of Birth:<input id="dob" type="date"></label>
        </div>
    
        <div class="inputContent">
        <label>Your Message:<textarea id="mymessage" row="8" ></textarea></label>
        
        </div>  

        <div>
        <!-- <button class="btn">Submit</button> -->
        <input type="submit" class="btn">
        </div>  
    </form>

    </div>

    <!-- <link>Go to form</link> -->
    </div>

    <script src="main.js"></script>
</body>
</html>
