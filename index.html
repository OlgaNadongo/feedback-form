<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Satisfy&family=Tajawal:wght@200;900&display=swap" rel="stylesheet">
    <title>Feedback</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <label>*Name:</label>
        <input type="text" id="myName" placeholder="John Doe">
    </form>

    <form action="">
        <label for="">*Mobile Number:</label>
        <input type="text">
    </form>

    <form action="">
        <label for="">*Email:</label>
        <input type="text" placeholder="johndoe@example.com">
    </form>

    <form action="">
        <label for="">*Password:</label>
        <input type="password">
    </form>

    <form action="">
        <label for="">Date of Birth:</label>
        <input type="date">
    </form>

    <form action="">
        <label for="">Website:</label>
        <input type="text">
    </form>

    <form action="">
        <label for="":>Location</label>
        <input type="text">
    </form>

    <button>Submit</button>

    <script src="main.js"></script>
</body>
</html>
